<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div class="container">
      <div class="clock">
<!-- Current Time/Location ____________________________________________________________________________________________________________ -->
      <div id="current">
        <h1 class="curr-city"></h1>
        <div class="date-time">
        <span class="curr-date"></span><br>
        <span class="curr-time"></span>
      </div>
      </div>
<!-- Select Dropdown____________________________________________________________________________________________________________ -->
<select class="city-options" id="select-city">
        <option value="select" disabled selected>Select a City. . .</option>
        <option value="reset">Reset Locations</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Monterrey">Monterrey</option>
        <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Pacific/Guam">Guam</option>
      </select>
<!-- Cities/Date/Time____________________________________________________________________________________________________________ -->
  <div id="cities"> 
<div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date" id=""></div>
    </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
      </div>
      <div class="city" id="seoul">
        <div>
        <h2>Seoul</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
      </div>
    </div>   
      </div>
       <footer>
      <a
        href="https://github.com/Lorn12/World-Clock"

        >G I T H U B &nbsp; R E P O S I T O R Y &nbsp; L I N K</a
      >&nbsp; C O D E D &nbsp; B Y : &nbsp;L A U R E N &nbsp; W O O T E N
    </footer>
    </div>
   
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
