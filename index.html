<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
<!-- Current Time/Location ____________________________________________________________________________________________________________ -->
      <div id="current">
        <h1 class="curr-city">World Clock</h1>
        <div class="date-time">
        <span class="curr-date">July 19, 2023</span><br>
        <span class="curr-time">0:00:00</span>
      </div>
      </div>
<!-- Select Dropdown____________________________________________________________________________________________________________ -->
<select class="city-options" id="select-city">
  <div class="dropdown">
        <option value="reset">Select a City. . .</option>
        <option value="reset">Reset Locations</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Monterrey">Monterrey</option>
        <option value="Africa/Cairo">Cairo</option>
      </div>
      </select>
  
<!-- Cities/Date/Time____________________________________________________________________________________________________________ -->
  <div id="cities"> 
<div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date" id=""></div>
    </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
      </div>
      <div class="city" id="seoul">
        <div>
        <h2>Seoul</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
      </div>
    </div>   
      </div>
       <footer>
      <a
        href="https://github.com/Lorn12/World-Clock"
        target="_blank"
        rel="noopener noreferrer"
        class="repoLink"
        >G I T H U B &nbsp; R E P O S I T O R Y &nbsp; L I N K</a
      >&nbsp; C O D E D &nbsp; B Y : &nbsp;L A U R E N &nbsp; W O O T E N
    </footer>
    </div>
   
    </div>
    <!-- Footer Section____________________________________________________________________________________________________________ -->
   
    <script src="src/app.js"></script>
  </body>
</html>
